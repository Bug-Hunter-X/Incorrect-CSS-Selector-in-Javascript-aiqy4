<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be initially visible.
  </div>

  <script>
    //The corrected selector now correctly finds the element
    let divElement = document.getElementById('myDiv');
    if (divElement) {
      divElement.style.display = 'none';
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
